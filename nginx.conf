events {
    worker_connections 1024;
}

http {
    upstream backend {
        server www.myandroid.org:443;
    }

    server {
        listen 80;
        server_name localhost;

        location = / {
            try_files /index.html =404;
        }

        location / {
            proxy_pass https://backend;
            proxy_set_header Host www.myandroid.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name www.myandroid.org;

            # Optional: Add CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";

            # Modify HTML to redirect links to proxy domain
            sub_filter 'https://www.myandroid.org/run/start.php' 'https://amdroid.onrender.com/run/start.php';

            # Optional: Modify HTML to hide elements (example)
            sub_filter '<body>' '<body><style>.some-ad-class { display: none; }</style>';
            sub_filter_once off;
        }
    }
}
